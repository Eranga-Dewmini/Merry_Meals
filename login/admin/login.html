	<link href="./css/sweetalert2.min.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

<body>
	<div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">
		<div class="login-aside text-center  d-flex flex-column flex-row-auto">
			<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
				<div class="text-center mb-4 pt-5">
					<img src="../Yx9l.gif" width="214" height="214">
				</div>
				<h3 class="mb-2">Welcome back!</h3>
				<p>To keep connect with us<br>Please login with your details</p>
			</div>
			<div class="aside-image" style="background-image:url(images/background/pic1.svg);"></div>
		</div>
		<div class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
			<div class="d-flex justify-content-center h-100 align-items-center">
				<div class="authincation-content style-2">
					<div class="row no-gutters">
						<div class="col-xl-12 tab-content">
							<div id="sign-in" class="auth-form tab-pane fade show active form-validation">
								
								<form action="actions.php" method="post"></form>
									<h3 class="text-center mb-4 text-black">Login your account</h3>
									<div class="form-group">
										<label class="mb-1"  for="email"><strong>Email</strong></label>
										<div>
											<input type="email" class="form-control"  id="email" name="email" required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1"><strong>Password</strong></label>
										<input type="password" class="form-control" value="password" required>
									</div>
									<div class="form-row d-flex justify-content-between mt-4 mb-2">
										<div class="form-group">
										   <div class="custom-control custom-checkbox ml-1">
												<input type="checkbox" class="custom-control-input" id="basic_checkbox_1" required>
												<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
											</div>
										</div>
										<div class="form-group">
											<a href="page-forgot-password.html">Forgot Password?</a>
										</div>
									</div>
									<div class="text-center form-group">
										<a href="./Admin_Dashboard/index.html"><button type="button" class="btn btn-primary btn-block"  id="dz-signin-submit">Login</button></a>
									</div>
								</form>
								
							</div>
							<div id="forgot-password" class="auth-form tab-pane fade form-validation">
								<form id="dz_login_forgot_form">
									<h3 class="text-center mb-4 text-black">Forgot Password</h3>
									<div class="form-group">
										<label class="mb-1"  for="password"><strong>Enter Password</strong></label>
										<div>
											<input type="password" class="form-control"  id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
										</div>
									</div>
									<div class="text-center form-group">
										<button type="submit"  class="btn btn-primary btn-block">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
