	<div class="authincation d-flex flex-column flex-lg-row flex-column-fluid">
		<div class="login-aside text-center  d-flex flex-column flex-row-auto">
			<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
				<div class="text-center mb-4 pt-5">
					<img src="../Yx9l.gif">
				</div>
				<h3 class="mb-2">Welcome back!</h3>
				<p>To keep connect with us<br>Please login with your details</p>
			</div>
			<div class="aside-image" style="background-image:url(images/background/pic1.svg);"></div>
		</div>
		<div class="container flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
			<div class="d-flex justify-content-center h-100 align-items-center">
				<div class="authincation-content style-2">
					<div class="row no-gutters">
						<div class="col-xl-12 tab-content">
							<div id="sign-up" class="auth-form tab-pane fade show active  form-validation">
								<form action="actions.php" method="post">
									<h3 class="text-center mb-4 text-black">Register your account</h3>
									<div class="form-group">
										<label class="mb-1 text-black"   for="val-fullName"><strong>Full Name</strong></label>
										<div>
											<input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Full Name.." required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"   for="val-address"><strong>Address</strong></label>
										<div>
											<input type="text" class="form-control" id="address" name="address" placeholder="Enter your address.." required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"   for="val-id"><strong>ID</strong></label>
										<div>
											<input type="text" class="form-control" id="Nic" name="Nic" placeholder="Enter the NIC.." required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"  for="val-idProof"><strong>Upload your ID proof</strong></label>
										<div>
											<input type="file" class="form-control" id="idProof" name="idProof" placeholder="Upload your ID proof.." required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"  for="val-why"><strong>Why you deserve this?</strong></label>
										<div>
											<input type="text" class="form-control" id="why" name="why" placeholder="Give valid reason for using this service.." required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"  for="val-issueProof"><strong>Upload your issue proof</strong></label>
										<div>
											<input type="file" class="form-control" id="issueProof" name="issueProof" placeholder="Upload the proof of your issue" required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"  for="val-email"><strong>Email</strong></label>
										<div>
											<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email.." required>
										</div>
									</div>
									<div class="form-group">
										<label class="mb-1 text-black"  for="val-password"><strong>Password</strong></label>
										<div>
											<input type="password" class="form-control"  id="password" name="password" placeholder="Enter Password.." required>
										</div>
									</div>
									<div class="form-group text-center mt-4">
										<button type="submit" class="btn btn-primary btn-block" id="dz-signup-submit" >Sign up</button>
									</div>
								</form>
								<div class="new-account mt-3">
									<p>Already have an account? <a class="text-primary" href="login.html">Login</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
